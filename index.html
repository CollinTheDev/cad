<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaily CAD System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Snaily CAD System</h1>
    </header>
    
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </section>

        <section id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </section>

        <section id="cad-section" style="display: none;">
            <h2>CAD Dashboard</h2>
            <div id="cad-content">
                <p>Welcome, <span id="username-display"></span>!</p>
                <button onclick="logout()">Logout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Snaily CAD System &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
